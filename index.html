<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!-- Lato Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <h1>Javascript Calculator</h1>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operation class="previous-operation"></div>
        <div data-current-operation class="current-operation"></div>
      </div>

      <!-- Using data attributes to not mix CSS classes and selectors for JS -->
      <button data-all-clear class="span-two">C</button>
      <button data-operation>+/-</button>
      <button data-operation>/</button>
      <button data-numbers>7</button>
      <button data-numbers>8</button>
      <button data-numbers>9</button>
      <button data-operation>X</button>
      <button data-numbers>4</button>
      <button data-numbers>5</button>
      <button data-numbers>6</button>
      <button data-operation>-</button>
      <button data-numbers>1</button>
      <button data-numbers>2</button>
      <button data-numbers>3</button>
      <button data-operation>+</button>
      <button data-numbers>0</button>
      <button data-numbers>.</button>
      <button data-equals class="span-two">=</button>
    </div>
  </body>
</html>
